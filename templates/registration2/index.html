
<!DOCTYPE html>
<html>
<head>
<title>SignUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='registration/style.css') }}">


<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">

</head>
<body>

	<div class="main-w3layouts wrapper">
		<h1>SignUp</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post" action="/signup">
                    {{ form.hidden_tag() }}
                    {{ form.Username }}
					{{ form.Name }}
                    {{ form.Surname }}
                    {{ form.Age }}
                    {{ form.Email }}
                    {{ form.Language }}
                    {{ form.Password }}
					{{ form.Confirm_password }}
                    <br>
					<div class="wthree-text">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes">
                          <a class="form-check-label" href="/conditions" style="color: white";  for="mySwitch">Im a club</a>
                    </div>
                        <br>
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">

                            <span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					{{ form.Submit }}
				</form>
				<p>do you already have an account? <a href="{{url_for('login') }}"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
             <a href="conditions" style="color: white">Terms & Conditions</a>
		</div>

	</div>
</body>
</html>
